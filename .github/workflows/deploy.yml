name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Deploy Node.js app
      uses: jjst/action-digitalocean-deploy-app@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        app-id: "ClassCriticApp"
        host: ${{secrets.SSH_HOST}}
        key: ${{secrets.SSH_KEY}}
        username: ${{secrets.SSH_USERNAME}}

